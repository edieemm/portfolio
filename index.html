<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Edie codes</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:200" rel="stylesheet">
  </head>
  <body>
    <nav>
      <img src="img/menu.png" alt="Menu" class='menu'>
    </nav>
    <div class="title">
      <h1>Edith Emmings</h1>
      <h2><span class="daysSince" id="daysSince"></span> days since my first line of code.</h2>
    </div>
    <div class="month">
      <h3>April 2019</h3>
      <a href="https://edieemm.github.io/To-Do-List/" target="_blank">
        <div class="container" id="todo">
          <img src="img/todo-front.png" alt="To Do" class='front' id='todofront'>
          <img src="img/todo-back.png" alt="To Do" class='back' id='todoback'>
        </div>
      </a>
      <div class="caption" id='todocaption'>
        <p>Make yourself a digital checklist</p>
      </div>
      <a href="https://edieemm.github.io/rock-paper-scissors/" target="_blank">
        <div class="container" id="rps">
          <img src="img/rps-front.png" alt="Rock Paper Scissors" class='front' id='rpsfront'>
          <img src="img/rps-back.png" alt="Rock Paper Scissors" class='back' id='rpsback'>
        </div>
      </a>
      <div class="caption" id='rpscaption'>
        <p>Play RPS against the computer</p>
      </div>
    </div>
    <div class="month">
      <h3>February 2019</h3>
      <a href="https://edieemm.github.io/js-rocket/rocket.html" target="_blank">
        <div class="container" id="rocket">
          <img src="img/rocket-front.png" alt="Rocket Launch" class='front' id='rocketfront'>
          <img src="img/rocket-back.png" alt="Rocket Launch" class='back' id='rocketback'>
        </div>
      </a>
      <div class="caption" id='rocketcaption'>
        <p>Launch our friend into space. Will he make it?</p>
      </div>
      <a href="http://www.thewildlifefoundationkenya.org/" target="_blank">
        <div class="container" id="twf">
          <img src="img/twf-front.png" alt="The Wildlife Foundation" class='front' id='twffront'>
          <img src="img/twf-back.png" alt="The Wildlife Foundation" class='back' id='twfback'>
        </div>
      </a>
      <div class="caption" id='twfcaption'>
        <p>Business site for an NGO</p>
      </div>
    </div>
    <footer><p>Contact</p></footer>
    <script type="text/javascript" src="script.js"></script>
    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
  </body>
</html>
